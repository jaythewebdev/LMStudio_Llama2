<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Analyzer - Result</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-zKw81cRsGGtnJTpxr3+o5H0YMM1y2sOxv76X8SqMOrwGN+1UdbPEt85UKR3blFJVH2TCjxGZMF5ld7zJpoERLQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../static/style.css">
</head>
<style>
    .container {
        padding: 20px;
    }

    table {
        width: 50%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    th, td {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }

    th {
        background-color: #343a40;
        color: white;
    }
</style>
</head>
<body>
<div class="container">
    <h1 style="height: 5rem; border-bottom: 2px solid rgb(74, 74, 74);">CSV Analyzer - Result</h1>
    <div>
        <div style="display: flex;justify-content: center;align-items: center;">        
            <h3 style="margin-bottom: 1rem;">Primary Column - {{primary_column}}</h3>
        </div>
        <div id="result">
            <table class="table table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>S.No</th>
                        <th>{{ primary_column }}</th>
                    </tr>
                </thead>
                <tbody>
                    {% for index, value in data %}
                    <tr>
                        <td>{{ index + 1 }}</td>
                        <td>{{ value }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <div style="display: flex;justify-content: center;align-items: center;">
        <a href="{{ url_for('index') }}">Go back</a>
    </div>
</div>
</body>
</html>
